<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Font Matcher</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Font Matcher</h1>
      <p class="tagline">Upload a font you like. We'll match it with free alternatives.</p>
    </header>
    <section class="uploader">
      <input type="file" id="fontImageInput" accept="image/*" />
      <img id="preview" src="" alt="Font Preview" hidden />
    </section>
    <div id="loading" hidden>Analyzing font... (simulated)</div>
    <section class="suggestions" id="suggestions"></section>
    <footer>
      <p>Font analysis inspired by <a href="https://github.com/artset/WhatTheFont" target="_blank">WhatTheFont</a>.</p>
      <p>Design influenced by <a href="https://www.yzavoku.com" target="_blank">YZA Voku</a>. Colors drawn from butterfly macro photography.</p>
    </footer>
  </main>
  <script src="script.js"></script>
</body>
</html>
